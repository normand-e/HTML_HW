<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>BookPorium</title>
</head>

<head>
    <header>
        <img src="img/header/logo.png" alt="BookPorium logo">
    </header>
</head>
<body>
    <script src="js/scripts-min.js"></script>
    <body>
            <input type="Search our inventory" name="searchInput">
            <input type="image" src="img/body/Magnifined_Glass.png">
        </body>
    <section>
                <img src="img/body/hero.png" alt="Store Bookshelves">
            </section>
            
            <section>
                <h3>Check Out Our Spring Faves</h3>
                <p>Voted on by staff and customers</p>
                <input type="image" src="img/body/arrow_icon.png">
            </section>
            
            <section>
                <p>Best YA Novels of the Season</p>
                <p>Featuring the Bridgerton Series</p>
                <input type="image" src="img/body/arrow_icon.png">
            </section>
    <section>
                    <h2>Discover your next read</h2>
                    <button>Start here</button>
                    <aside>
                        <img src="img/body/bookIcon.png" alt="Book with pages open">
                    </aside>
                </section>
                
                <section>
                    <h2>Need a bookmark?</h2>
                    <button>Order here</button>
                    <aside>
                        <img src="img/body/bookmarksIcon.png" alt="Fanned out bookmarks">
                    </aside>
                </section>
    <section>
                        <img src="img/body/AnitBaby.png" alt="Book cover of &quot;Antiracist Baby&quot;" by Ibram X. Kendi">
                    </section>
                    
                    <section>
                        <img src="img/body/AnotherLife.png" alt="Book cover of &quot;Another Life&quot;" by Jodie Chapman">
                    </section>
    
</body>

</html>
